name: Build Android APK

# Trigger the workflow on push to main or any branch
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-android:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java (required for Android builds)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # Clear any Dart cache that might interfere
      - name: Clear Dart cache
        run: |
          flutter clean
          rm -rf ~/.pub-cache

      # Get Flutter dependencies with explicit Flutter command
      - name: Install dependencies
        run: |
          flutter --version
          flutter pub get
          flutter pub get --offline || true

      # Disable analytics
      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      # Run Flutter doctor
      - name: Run Flutter doctor
        run: flutter doctor -v

      # Pre-download dependencies
      - name: Pre-download Flutter dependencies
        run: flutter precache --android

      # Build APK with verbose output
      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons --verbose

      # Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ramadan-quran-app-release
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      # Get APK info
      - name: Get APK Info
        run: |
          echo "APK built successfully!"
          ls -lh build/app/outputs/flutter-apk/
          echo "APK Size: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)"
