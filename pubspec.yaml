name: ramadan_quran_app
description: A comprehensive Ramadan and Quran Kareem Islamic app with prayer times, fasting tracker, Quran reader, and more.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Styling
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1

  # Prayer Times & Location
  adhan: ^1.0.0
  geolocator: ^10.0.0
  geocoding: ^2.0.0
  intl: ^0.18.0

  # Quran & Islamic Content
  quran: ^1.0.0
  hijri: ^3.0.0

  # Audio Player
  just_audio: ^0.9.0
  audio_session: ^0.1.0

  # Notifications
  flutter_local_notifications: ^16.0.0
  timezone: ^0.9.0

  # Sensors (for Qibla)
  flutter_compass: ^0.7.0
  sensors_plus: ^4.0.0

  # HTTP & Network
  http: ^1.0.0
  dio: ^5.0.0

  # Other utilities
  flutter_svg: ^2.0.0
  url_launcher: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/
    - assets/data/

  fonts:
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700
